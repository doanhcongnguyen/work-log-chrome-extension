<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body id="app-container">

  <div>
    <span class="app-title">DZS Work log</span>
    <span id="usernameGet"></span>
    <input type="text" id="usernameInput" placeholder="username"/>
    <button class="btn btn-outline-primary col-md-1" id="submitUsername">OK</button>
  </div>

  <hr>

  <div class="container">
    <div class="card">
      <h3 class="card-header" id="monthAndYear"></h3>
      <table class="table table-bordered" id="calendar">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>

        <tbody id="calendar-body">
        </tbody>
      </table>

      <div class="form-inline">
        <button class="btn btn-outline-primary col-md-2 col-sm-2" id="previous">Previous</button>&nbsp;
        <button class="btn btn-outline-primary col-md-2 col-sm-2" id="next">Next</button>
      </div>
      <br>
      <form class="form-inline">
        <label class="lead mr-2 ml-2" for="month">Jump To: </label>
        <select class="form-control col-sm-2" name="month" id="month">
          <option value=0>Jan</option>
          <option value=1>Feb</option>
          <option value=2>Mar</option>
          <option value=3>Apr</option>
          <option value=4>May</option>
          <option value=5>Jun</option>
          <option value=6>Jul</option>
          <option value=7>Aug</option>
          <option value=8>Sep</option>
          <option value=9>Oct</option>
          <option value=10>Nov</option>
          <option value=11>Dec</option>
        </select>
        &nbsp;
        <label for="year"></label><select class="form-control col-sm-2" name="year" id="year">
          <option value=2019>2019</option>
          <option value=2020>2020</option>
          <option value=2021>2021</option>
        </select>
      </form>
    </div>
    <br>
  </div>

  <script src="popup.js"></script>
  <!-- <script src="scripts/jquery.slim.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script> -->

</body>

</html>
